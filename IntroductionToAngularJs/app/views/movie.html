<div ng-controller="MovieCtrl">
	<div>
		  <h1>{{ movie.title }}</h1> 
		  <img src="{{movie.image}}" />
		  <h3 >{{ movie.description }}</h3> 
		  <h4><span class="rating">Rating {{ movie.rating }}</span> </h4> <br><br>
	</div>
	<div>
		<div ng-show="loading">
			<p>
				<img src="https://secure.esplanade.com/web/images/ajax-blue-loader.gif">
			</p>
		</div>

		<div>
		  <h3>Plot : {{movie.abstract}}</h3>
		  <h3>Source : {{movie.abstractSource}}</h3>
		</div>
	</div>
</div>
